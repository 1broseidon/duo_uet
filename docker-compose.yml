services:
  uet:
    image: ghcr.io/1broseidon/duo_uet:latest
    # Or build locally:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount persistent config directory (config.yaml will be auto-created)
      - uet-config:/app/config

      # Mount certs directory for SAML (needs write access for auto-generation)
      - uet-certs:/app/certs

      # Optional: Mount encryption key if using encrypted config
      # - ./.uet_key:/app/.uet_key:ro
    environment:
      # Optional: Set master key for encrypted config
      # UET_MASTER_KEY: "your-secure-master-key"

      # Optional: Override config file location
      # UET_CONFIG_PATH: /app/config/config.yaml

      # Set timezone
      TZ: America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

# Named volumes for persistent storage
volumes:
  uet-config:
    driver: local
  uet-certs:
    driver: local

# Optional: Add networks if integrating with other services
# networks:
#   default:
#     name: uet-network
