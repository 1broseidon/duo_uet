version: '3.8'

services:
  uet:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount your config file (required)
      - ./config.yaml:/app/config.yaml:ro

      # Mount certs directory if needed for HTTPS
      - ./certs:/app/certs:ro

      # Mount encryption key if using encrypted config
      # - ./.uet_key:/app/.uet_key:ro
    environment:
      # Optional: Set master key for encrypted config
      # UET_MASTER_KEY: "your-secure-master-key"

      # Optional: Override config file location
      # CONFIG_FILE: /app/config.yaml

      # Optional: Set log level
      # LOG_LEVEL: info

      # Set timezone
      TZ: America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

# Optional: Add networks if integrating with other services
# networks:
#   default:
#     name: uet-network
